<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Hat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title Bar -->
    <div class="title-bar">
        <span>Tools Hat</span>
    </div>
    
    <!-- Search Container -->
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search tools..." id="searchInput">
    </div>
    
    <!-- Results Container -->
    <div class="results-container" id="resultsContainer">
        <div class="no-results">No results found. Try a different search term.</div>
        
        <!-- Tools Grid -->
        <div class="tools-grid" id="toolsGrid"></div>
    </div>
    
    <!-- Modal -->
    <div class="modal" id="toolModal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalTitle">Tool Details</span>
                <span class="close-modal" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-tool">
                    <img id="modalImage" src="" alt="Tool Image">
                    <div class="modal-tool-info">
                        <div class="modal-title" id="modalToolTitle">Tool Name</div>
                        <div class="modal-creator" id="modalToolCreator">By Creator</div>
                        <div class="modal-description" id="modalToolDescription">Tool description goes here...</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="xp-button" id="modalDownloadBtn">Download</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
